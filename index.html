<!DOCTYPE html>
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tanno's Pizza</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Tanno's Pizza</h1>
            <h2>Authentic Hand-Tossed Italian Pizzas</h2>
        </div>
        <h3 class="threeD">Select your size of pizza and toppings!</h3>
        <form id="pizzaOrder">
            <label class="size"><h3 class="threeD">Size:</h3></label><br>
            <input type="radio" name="size" value="Medium">Medium ($7)<br>
            <input type="radio" name="size" value="Large">Large ($9)<br>
            <input type="radio" name="size" value="Grand">Grand ($11)<br>
            <h3 class="threeD">Toppings: ($1 per topping)</h3>
            <input id="id_1" type="checkbox" name="toppings" value="Cheese">Cheese (Free with pizza)<br>
            <input id="id_2" type="checkbox" name="toppings" value="ExtraCheese">Extra Cheese<br>
            <input id="id_3" type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
            <input id="id_4" type="checkbox" name="toppings" value="Sausage">Sausage<br>
            <input id="id_5" type="checkbox" name="toppings" value="Mushrooms">Mushrooms<br>
            <input id="id_6" type="checkbox" name="toppings" value="Olives">Olives<br>
            <input id="id_7"  type="checkbox" name="toppings" value="GreenPeppers">Green Peppers<br>
            <button class="btn" type="submit" id="orderButton">Add pizza!</button>
        </form>
        <button id="seeAllPizzas">See Entire Order</button>
        <h4 class="clickable" id="output"></h4>
    </div>
    <div id="orderDisplay">
        <ul id="allPizzas">
        </ul>
    </div>
    <h3 id="fullOrderPrice"></h3>
</body>
</html>
