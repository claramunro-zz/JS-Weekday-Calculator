<!DOCTYPE html>
<head>
    <title>Tanno's Pizza</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Tanno's Pizza</h1>
            <h2>Authentic Hand-Tossed Italian Pizzas</h2>
        </div>
        <h3 class="threeD">Select your size of pizza and toppings!</h3>
        <form id="pizzaOrder">
            <label class="size"><h3 class="threeD">Size:</h3></label><br>
            <label class="click"><input type="radio" name="size" value="Medium">Medium ($7)</label><br>
            <label class="click"><input type="radio" name="size" value="Large">Large ($9)</label><br>
            <label class="click"><input type="radio" name="size" value="Grand">Grand ($11)</label><br>
            <h3 class="threeD">Toppings: ($1 per topping)</h3>
            <label class="click"><input id="id_1" type="checkbox" name="toppings" value="Cheese">Cheese (Free with pizza)</label><br>
            <label class="click"><input id="id_2" type="checkbox" name="toppings" value="ExtraCheese">Extra Cheese</label><br>
            <label class="click"><input id="id_3" type="checkbox" name="toppings" value="Pepperoni">Pepperoni</label><br>
            <label class="click"><input id="id_4" type="checkbox" name="toppings" value="Sausage">Sausage</label><br>
            <label class="click"><input id="id_5" type="checkbox" name="toppings" value="Mushrooms">Mushrooms</label><br>
            <label class="click"><input id="id_6" type="checkbox" name="toppings" value="Olives">Olives</label><br>
            <label class="click"><input id="id_7"  type="checkbox" name="toppings" value="GreenPeppers">Green Peppers</label><br>
            <button class="btn" type="submit" id="orderButton">Add pizza!</button>
        </form>
        <button class="btn" id="seeAllPizzas">See Entire Order</button>
        <h4 class="clickable" id="output"></h4>
    </div>
    <div id="orderDisplay">
        <ol id="allPizzas">
        </ol>
    </div>
    <div id="orderTotal">
        <h3 id="fullOrderPrice"></h3>
    </div>
</body>
</html>
