<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekday Calculator</title>
</head>
<body>
    <h1>What day of the week is it?</h1>
    <h2>Select any date and see what day of the week it is</h2>
    <div class="container">
        <div class="weekday-form">
            <form id="weekdayForm">
                <label for="dateInput">Enter a date:</label>
                <input id="dateInput" type="date"></input>
                <button id="dateButton" type="submit">Submit</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
